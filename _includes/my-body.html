<script>
  document.querySelector('#_menu')
      .insertAdjacentHTML('afterend',
        `<button id="_search" class="nav-btn no-hover"> 
          <label class="sr-only" for="_search-input">Search</label> 
          <span class="icon-search"></span> 
        </button>
        <div id="_search-box">
          <div class="nav-btn"> <span class="icon-search"></span></div>
          <input id="_search-input" type="search" class="form-control form-control-lg nav-btn" placeholder="Type somethingâ€¦"> 
          <button type="reset" class="nav-btn no-hover"> 
            <span class="sr-only">Close</span> 
            <span class="icon-cross"></span> 
          </button>
        </div>
        <div id="_hits""><ul id="_results-container"></ul></div>`);

  document.getElementById('_search').addEventListener('click', function(){
    document.getElementById('_search-box').classList.add('show');
    document.getElementById('_search-input').focus();
  });

  document.querySelector('#_search-box > button').addEventListener('click', function(){
    document.getElementById('_search-box').classList.remove('show');
  });

  SimpleJekyllSearch({
    searchInput: document.getElementById('_search-input'),
    resultsContainer: document.getElementById('_results-container'),
    json: '/search.json'
  })
</script>
